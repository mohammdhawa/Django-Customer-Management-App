{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}


{% block content %}

<br>
<div class="row">
   <div class="col-md-6">
      <div class="card card-body ml-4">
         <p class="h4">Are you sure you want to delete "{{item}}"?</p>
         <form method='POST'>
            {% csrf_token %}
            <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
            <input class="btn btn-primary" type="submit" name="Delete">
         </form>
      </div>
   </div>
</div>
    
{% endblock content %}
